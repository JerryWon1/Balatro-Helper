<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Balatro Helper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Balatro Helper</h1>

  <!-- Section for Selecting a Standard Playing Card -->
  <section id="standardCardSection">
    <h2>Select a Standard Playing Card</h2>
    <div class="form-row">
      <label for="rankSelect">Rank:</label>
      <select id="rankSelect"></select>
    </div>
    <div class="form-row">
      <label for="suitSelect">Suit:</label>
      <select id="suitSelect"></select>
    </div>
    <div class="form-row">
      <label for="editionSelectCard">Edition:</label>
      <select id="editionSelectCard"></select>
    </div>
    <div class="form-row">
      <label for="enhancementSelectCard">Enhancement:</label>
      <select id="enhancementSelectCard"></select>
    </div>
    <div class="form-row">
      <label for="sealSelectCard">Seal:</label>
      <select id="sealSelectCard"></select>
    </div>
    <button id="addCardBtn">Add Standard Card</button>
  </section>

  <hr />

  <!-- Section for Selecting a Joker Card -->
  <section id="jokerSection">
    <h2>Select a Joker Card</h2>
    <div class="form-row">
      <label for="jokerSelect">Joker Type:</label>
      <select id="jokerSelect"></select>
    </div>
    <div class="form-row">
      <label for="editionSelectJoker">Edition:</label>
      <select id="editionSelectJoker"></select>
    </div>
    <div class="form-row">
      <label for="enhancementSelectJoker">Enhancement:</label>
      <select id="enhancementSelectJoker"></select>
    </div>
    <div class="form-row">
      <label for="sealSelectJoker">Seal:</label>
      <select id="sealSelectJoker"></select>
    </div>
    <button id="addJokerBtn">Add Joker Card</button>
  </section>

  <hr />

  <!-- My Cards Section -->
  <section id="myCardsSection">
    <h2>My Cards</h2>
    <div id="cardsContainer"></div>
  </section>

  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Balatro Card Selector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Balatro Card Selector</h1>

  <div class="selector">
    <label for="rankSelect">Rank:</label>
    <select id="rankSelect"></select>
  </div>

  <div class="selector">
    <label for="suitSelect">Suit:</label>
    <select id="suitSelect"></select>
  </div>

  <div class="selector">
    <label for="editionSelect">Edition:</label>
    <select id="editionSelect"></select>
  </div>

  <div class="selector">
    <label for="enhancementSelect">Enhancement:</label>
    <select id="enhancementSelect"></select>
  </div>

  <div class="selector">
    <label for="sealSelect">Seal:</label>
    <select id="sealSelect"></select>
  </div>

  <button id="displayCardBtn">Display Card</button>

  <div id="cardDisplay"></div>

  <!-- Data and main script -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
